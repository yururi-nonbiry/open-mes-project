[tool.ruff]
# Django default line length is often 79-88 or 120. 
# 120 is a good modern compromise.
line-length = 120
target-version = "py312"

[tool.ruff.lint]
# Enable Pyflakes (`F`), and pycodestyle (`E`, `W`) codes by default.
# Also enable isort (`I`) for import sorting and flake8-bugbear (`B`) for bug catching.
select = ["E", "W", "F", "I", "B"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"**/migrations/*.py" = ["E501"]

[tool.ruff.lint.isort]
# Ensure these are treated as first-party modules for sorting
known-first-party = ["base", "users", "inventory", "machine", "quality", "master", "production"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
